<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="images/icon.png">
    <title>Password Generator</title>
</head>

<body>

    <div class="container  col-lg-5 mx-lg-auto d-flex flex-column align-items-center justify-content-center gap-3">

        <div class="row col-12">
            <div class="dark_mode flex-fill mb-3 mt-3 d-flex align-items-center justify-content-between">
                <input class="checkbox" type="checkbox" id="checkbox">
                <label for="checkbox" class="label d-flex align-items-center justify-content-around">

                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                    <div class="ball"></div>

                </label>
            </div>
        </div>

        <div class="form-container row col-12  d-flex flex-column align-items-center justify-content-center gap-2 py-4 px-3 mx-auto">
           
            <div class="row col-12">
                <h1 class="title text-center">Password Generator</h1>
            </div>
           
            <div class="row col-11 mx-auto">
                <h3 class="password-display p-2" id="passwordDisplay">Password</h3>
            </div>

            <div class="row col-12 mt-2">
                <form id="passwordGeneratorForm" class="d-flex flex-column gap-4 align-items-center justify-content-between gap-2">
                    
                    <div class="row col-12">
                        <div class="row col-6 me-auto">
                            <label for="characterAmountNumber">Number Of Characters</label>
                        </div>
                        <div class="character-amount-container col-6 d-flex align-items-center flex-wrap gap-2">
                            <input type="range" min="1" max="50" id="characterAmountRange" value="10">
                            <input type="number" class="number-input" min="1" max="50" id="characterAmountNumber"
                                value="10">
                        </div>
                    </div>

                    <div class="row col-12">
                        <div class="row col-6 me-auto">
                            <label for="includeUppercase">Include Uppercase</label>
                        </div>
                        <div class="col-6 checkbox-container checkbox-one ">
                            <input type="checkbox" id="includeUppercase" class="checkbox-design">
                        </div>
                    </div>

                    <div class="row col-12">
                        <div class="row col-6 me-auto">
                            <label for="includeNumbers">Include Numbers</label>
                        </div>
                        <div class="col-6 checkbox-container checkbox-two ">
                            <input type="checkbox" id="includeNumbers" class="checkbox-design">
                        </div>
                    </div>

                    <div class="row col-12">
                        <div class="row col-6 me-auto">
                            <label for="includeSymbols">Include Symbols</label>
                        </div>
                        <div class="col-6 checkbox-container checkbox-three ">
                            <input type="checkbox" id="includeSymbols" class="checkbox-design">
                        </div>
                    </div>

                    <div class="row col-12 mb-4 button-container">
                        <button type="submit" class="button fw-bold px-3 py-2">
                            Generate Password
                        </button>
                    </div>

                </form>
                
            </div>
            
        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
